<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Duplicate value in array</title>
</head>
<body>
    <script>
       let arr=[10,20,40,30,40,30,30]
       let arr1=[]
       for(let i=0;i<arr.length;i++){
        for(let j=i+1;j<arr.length;j++){
          if(arr[i]===arr[j]&& !arr1.includes(arr[i])){
          arr1.push(arr[i])
                  break
     }
       }
       }
       document.write(arr1)
    </script>
</body>
</html>
