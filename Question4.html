<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting a array</title>
</head>
<body>
    <script>
        var arr=[10,5,2,16,25,80,40]
        var temp=0
            for(let i=0;i<arr.length;i++){
                for(let j=0;j<arr.length;j++){
                    if(arr[i]<arr[j]){
                       temp=arr[i]
                       arr[i]=arr[j]
                       arr[j]=temp
                    }
                }
            }
            for(let i=0;i<arr.length;i++){
                document.write(arr[i]+" ")
            }
        
        
            
    
        
    </script>
</body>
</html>
