<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>differ negative positive value</title>
</head>
<body>
    <script>
        let a=[40,-10,50,40,-60,-70]
        let b=[]
      
        for(let i=0;i<a.length;i++){
            if(a[i]>0){
              b.push(a[i])
            }
        }
        for(let i=0;i<a.length;i++){
            if(a[i]<0){
              b.push(a[i])
            }
        } 
        document.write(b)
    </script>
</body>
</html>
