<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second larget and smallest value in array</title>
</head>
<body>
    <script>
        function findSecondLargestAndSmallest(arr) {
  let firstMax = arr[0];
  let secondMax = -Infinity;
  let firstMin = arr[0];
  let secondMin = Infinity;

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > firstMax) {
      secondMax = firstMax;
      firstMax = arr[i];
    } else if (arr[i] > secondMax && arr[i] !== firstMax) {
      secondMax = arr[i];
    }

    if (arr[i] < firstMin) {
      secondMin = firstMin;
      firstMin = arr[i];
    } else if (arr[i] < secondMin && arr[i] !== firstMin) {
      secondMin = arr[i];
    }
  }

  return { secondMax, secondMin };
}

// Test case
let secondResult = findSecondLargestAndSmallest([3, 1, 6, 9, 2, 8]);
console.log("2nd Largest: " + secondResult.secondMax + ", 2nd Smallest: " + secondResult.secondMin);
// Output: 2nd Largest: 8, 2nd Smallest: 2

    </script>
</body>
</html>
