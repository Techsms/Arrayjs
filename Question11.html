<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>occurrence of integer in number</title>
</head>
<body>
   <script>
    function countOccurrences(arr, number) {
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === number) {
      count++;
    }
  }
  return count;
}

// Test case
let occurrence = countOccurrences([1, 2, 3, 2, 4, 2, 5], 2);
console.log("Occurrences of 2: " + occurrence);
// Output: Occurrences of 2: 3

   </script> 
</body>
</html>
