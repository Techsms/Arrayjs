<body>
    <script>
        function reverseArray(arr) {
  let reversed = [];
  for (let i = arr.length - 1; i >= 0; i--) {
    reversed.push(arr[i]);
  }
  return reversed;
}

// Test case
let reversedArr = reverseArray([1, 2, 3, 4, 5]);
console.log(reversedArr);
// Output: [5, 4, 3, 2, 1]

    </script>
</body>
</html>
