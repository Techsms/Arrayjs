<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max & min element in array</title>
</head>
<body>
   <script>
function findMinAndMax(arr) {
  let min = arr[0];
  let max = arr[0];

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] < min) {
      min = arr[i];
    }
    if (arr[i] > max) {
      max = arr[i];
    }
  }

  return { min, max };
}

// Test case
let result = findMinAndMax([3, 1, 6, 9, 2, 8]);
console.log("Min: " + result.min + ", Max: " + result.max);
// Output: Min: 1, Max: 9

   </script> 
</body>
</html>
