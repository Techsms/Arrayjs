<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove all duplicates in array</title>
</head>
<body>
    <script>
        let a=[10,20,40,30,40,30,30]
        let b=[]
        for(let i=0;i<a.length;i++){
            if (!b.includes(a[i])){
                    b.push(a[i])
                }
        }
        document.write(b)
    </script>
</body>
</html>
